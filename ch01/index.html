<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app">
        <p>emptyObject: {{ emptyObject }}</p>
        <p>emptyString: {{ emptyString }}</p>
        <p>nullProperty: {{ nullProperty }}</p>
    </div>
    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                searchText: "",
                results: []
            },
            methods: {
                search: function () {
                    axios
                        .get(`https://swapi.co/api/starships/?search=${this.searchText}`)
                        .then(response => {
                            this.results = response.data;
                        });
                }
            },
            watch: {
                searchText: function (newSearchText, oldSearchText) {
                    this.search();
                }
            },
            template: `
    <div>
    <label>Search:
    <input type="text" v-model="searchText" /></label>
    <h5>Results: <small>{{results.count}}</small></h5>
    <ul>
      <li v-for="result in results.results">
        {{result.name}}
      </li>
    </ul>
    </div>
    `
        });
    </script>
</body>

</html>
