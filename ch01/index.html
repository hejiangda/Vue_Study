<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app">
        <p>emptyObject: {{ emptyObject }}</p>
        <p>emptyString: {{ emptyString }}</p>
        <p>nullProperty: {{ nullProperty }}</p>
    </div>
    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        title: 'Entertaining Kids Book',
                        price: 4.99,
                        id: 0,
                        genres: ['kids', 'fiction']
                    },
                    {
                        title: 'Teen Drama',
                        price: 5.99,
                        id: 1,
                        genres: ['teen', 'fiction']
                    },
                    {
                        title: 'Boring Facts',
                        price: 6.99,
                        id: 2,
                        genres: ['adult', 'non-fiction']
                    },
                    {
                        title: 'Overly Complex Story',
                        price: 7.99,
                        id: 3,
                        genres: ['adult', 'science fiction', 'fiction']
                    },
                    {
                        title: 'Facts for Teens',
                        price: 3.99,
                        id: 4,
                        genres: ['teen', 'non-fiction']
                    }
                ]
            },
            methods: {
                set: function () {
                var indexToReplace = 0;
                var newBook = {
                    title: 'Newer Entertaining Kids Book',
                    price: 4.99,
                    id: 0,
                    genres: ['kids', 'fiction']
                };
                Vue.set(this.books, indexToReplace, newBook);
            },
                teenFilter: function () {
                    this.books = this.books.filter(book => {
                        return (
                            book.genres.findIndex(genre => {
                                return genre === 'teen';
                            }) >= 0
                        );
                    });
                }
            },

            template: `
  <ul>
    <li v-for="book in books" :key="book.id">
      <p><strong>Id:</strong> {{ book.id }}<p>
      <p><strong>Title:</strong> {{ book.title }}</p>
      <p><strong>Genres:</strong> <span v-for="(genre, index) in book.genres">
  {{genre}}<span v-if="index < book.genres.length -1">, </span>
</span></p>
    </li>
  </ul>
`
        });
    </script>
</body>

</html>
