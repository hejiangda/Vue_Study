<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app">
        <p>emptyObject: {{ emptyObject }}</p>
        <p>emptyString: {{ emptyString }}</p>
        <p>nullProperty: {{ nullProperty }}</p>
    </div>
    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            template: `
    <div>
        <h1 v-on:click="show = !show">
            Toggle
        </h1>
        <p v-show="show">
            Hide and show this message by clicking the word "Toggle"
        </p>
    </div>
    `
        });
    </script>
</body>

</html>
