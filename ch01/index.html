<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app">
        <p>emptyObject: {{ emptyObject }}</p>
        <p>emptyString: {{ emptyString }}</p>
        <p>nullProperty: {{ nullProperty }}</p>
    </div>
    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                yes: true,
                no: false
            },
            template: `
    <div>
      <div>
        <h1>Show v-else-if</h1>
        <h2 v-if="no">If</h2>
        <h2 v-else-if="yes">Else If</h2>
        <h2 v-else>Else</h2>
      </div>
      <div>
        <h1>Show v-else</h1>
        <h2 v-if="no">If</h2>
        <h2 v-else-if="no">Else If</h2>
        <h2 v-else>Else</h2>
      </div>
    </div>
    `
        });
    </script>
</body>

</html>
